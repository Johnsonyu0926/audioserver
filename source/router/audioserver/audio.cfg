[AudioConfig]
# Audio configuration settings
# volume: 0 (mute) to 100 (max), default: 75
volume=75
# bass: -10 to 10, default: 0
bass=5
# treble: -10 to 10, default: 0
treble=5
# balance: -100 (left) to 100 (right), default: 0
balance=0

[Playback]
# default_device: audio output device (e.g., "default", "hw:0,0", "pulse")
default_device=default
# buffer_size: in bytes, default: 4096
buffer_size=4096

[Recording]
# default_device: audio input device (e.g., "default", "hw:1,0", "pulse")
default_device=default
# sample_rate: in Hz, common values: 44100, 48000
sample_rate=44100
# channels: 1 (mono), 2 (stereo)
channels=2
# buffer_size: in bytes, default: 4096
buffer_size=4096

[Paths]
# Full path to the directory containing audio files
audio_files_path=/path/to/audio/files
# Full path to the log file
log_file_path=/var/log/audioserver.log